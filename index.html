<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    form input {
      padding: 8px;
      font-size: 14px;
      flex: 1 1 150px;
    }

    form button {
      padding: 8px 16px;
      background-color: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>📄 Student Data</h1>

  <h2>Add New Student</h2>
  <form id="studentForm">
    <input type="text" placeholder="Roll Number" name="roll" required />
    <input type="text" placeholder="Enrolment Number" name="enrolment" required />
    <input type="text" placeholder="Student Name" name="name" required />
    <input type="number" placeholder="Hindi" name="hindi" required />
    <input type="number" placeholder="English" name="english" required />
    <input type="number" placeholder="Maths" name="maths" required />
    <input type="number" placeholder="GK" name="gk" required />
    <button type="submit">Add Student</button>
  </form>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Enrolment Number</th>
        <th>Student Name</th>
        <th>Hindi</th>
        <th>English</th>
        <th>Maths</th>
        <th>GK</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyb_JCR1rd8XnGFjLU5bYffjjzLpWWdhDC2yV9aMEFTBJOmkEfV_WYA5tb2272asr8Uzg/exec"; // 🔁 Replace with your actual Web App URL

    async function fetchStudentData() {
      try {
        const response = await fetch(API_URL);
        const students = await response.json();
        const tableBody = document.querySelector("#studentTable tbody");

        tableBody.innerHTML = ""; // Clear previous data

        students.forEach(student => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${student["Roll Number"] || ""}</td>
            <td>${student["Enrolment Number"] || ""}</td>
            <td>${student["Student Name"] || ""}</td>
            <td>${student["Hindi"] || ""}</td>
            <td>${student["English"] || ""}</td>
            <td>${student["Maths"] || ""}</td>
            <td>${student["GK"] || ""}</td>
          `;

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Failed to fetch student data:", error);
      }
    }

    document.getElementById("studentForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Student added successfully!");
          form.reset();
          fetchStudentData(); // Refresh table
        } else {
          alert("Failed to add student.");
        }
      } catch (error) {
        console.error("Error adding student:", error);
        alert("Error adding student. See console for details.");
      }
    });

    // Initial load
    window.onload = fetchStudentData;
  </script>

</body>
</html>
